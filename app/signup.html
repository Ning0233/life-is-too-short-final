<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="../scripts/signup.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">  <div class="login-container">
    <div class="login-box">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="signup-text">Already have an account? <a id="login" href="login.html">Log In</a></p>
    </div>
  </div>
</body>
</html>
